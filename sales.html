<!DOCTYPE html>
<html>
    <head>
        <title>Sales Data</title>
        <link href="css/reset.css" type="text/css" rel="stylesheet">
        <link href="css/style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <main>
          <h1 id = 'salesmain'>Sales Data</h1>
            <table id='sales'>
            <tfoot id = 'footer'>          
            </tfoot>
          </table>
          <form id="newLocation">
            <fieldset id="newStore">
              <p>Add a Store</p>
              <Label>New Location Name: *</Label>
              <input id="elementLocationName" type="text" required placeholder="Location Name">

              <Label>Min Customers Per Hour: *</Label>
              <input id="elementnewMinCustPerHour" type="number" required  placeholder="Must be an integer">

              <Label>Max Customers Per Hour: *</Label>
              <input id="elementnewMaxCustPerHour" type="number" required placeholder="Must be an integer">
              
              <Label>Avg. Cookies Per Customer: *</Label>
              <input id="elementnewAvgCookiePerCust" type="text" required placeholder="Average Cookies Per Customer">
              
              <button value="submit">Submit</button>

            </fieldset>
          </form>
          <img class="salesPics" src="img/cutter.jpeg" alt="fish" width="200px">
          <img class="salesPics" src="img/frosted-cookie.jpg" alt="fish">
          <img class="salesPics" src="img/shirt.jpg" alt="fish" width="200px">
        </main>
        
        <script type="text/javascript" src="js/apps.js"></script>
    </body>
</html>
